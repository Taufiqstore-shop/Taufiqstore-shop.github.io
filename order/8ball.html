<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order 8 Ball Pool</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
.box{max-width:420px;margin:30px auto;padding:20px;background:#1e293b;border-radius:16px}
h2{text-align:center}
img{width:80px;display:block;margin:0 auto 10px}
input,select{width:100%;padding:14px;border:none;border-radius:10px;margin-bottom:12px}
button{width:100%;padding:14px;border:none;border-radius:10px;background:#38bdf8;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div class="box">
<img src="../8ball.jpg">
<h2>Order 8 Ball Pool</h2>

<input id="id" placeholder="ID Player">

<select id="chip">
  <option value="">Pilih Chip</option>
  <option>10M Chip - Rp 10.000</option>
  <option>50M Chip - Rp 45.000</option>
  <option>100M Chip - Rp 80.000</option>
</select>

<button onclick="order()">Order via WhatsApp</button>
</div>

<script>
function order(){
  const id=document.getElementById("id").value, chip=document.getElementById("chip").value;
  if(!id||!chip){alert("Lengkapi data");return;}
  const msg=`ORDER 8 BALL POOL\nID: ${id}\nPaket: ${chip}`;
  location.href="https://wa.me/62895327513269?text="+encodeURIComponent(msg);
}
</script>

</body>
</html>
