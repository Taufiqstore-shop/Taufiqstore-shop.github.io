<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order 8 Ball Pool</title>
<style>
body{font-family:Arial;background:#f8fafc;margin:0}
.container{max-width:420px;margin:auto;padding:20px}
h2{text-align:center}
input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
.box{background:#bfdbfe;padding:12px;margin-top:8px;border-radius:10px;
display:flex;justify-content:space-between;cursor:pointer;font-weight:600}
.box.active{background:#3b82f6;color:#fff}
button{width:100%;margin-top:15px;padding:14px;border:none;border-radius:10px;
background:#2563eb;color:white;font-size:16px}
</style>
</head>
<body>

<div class="container">
<h2>Order 8 Ball Pool</h2>

<input id="id" placeholder="ID 8 Ball Pool">
<input id="hp" placeholder="Nomor WhatsApp">

<div class="box" onclick="pilih(this,'50 Cash - Rp 10.000')"><span>50 Cash</span><span>Rp 10.000</span></div>
<div class="box" onclick="pilih(this,'100 Cash - Rp 18.000')"><span>100 Cash</span><span>Rp 18.000</span></div>
<div class="box" onclick="pilih(this,'250 Cash - Rp 40.000')"><span>250 Cash</span><span>Rp 40.000</span></div>

<button onclick="kirim()">Lanjut ke WhatsApp</button>
</div>

<script>
let produk="";
function pilih(el,n){document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
el.classList.add('active');produk=n}
function kirim(){
let id=id=document.getElementById('id').value;
let hp=document.getElementById('hp').value;
if(!produk)return alert("Pilih paket");
let text=`ORDER 8 BALL POOL%0AID: ${id}%0AProduk: ${produk}%0AHP: ${hp}`;
window.open(`https://wa.me/62895327513269?text=${text}`);
}
</script>
</body>
</html>
