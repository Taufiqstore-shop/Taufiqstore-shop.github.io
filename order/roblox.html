<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Roblox - Taufiq Shop</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #6b21a8, #000000);
  margin: 0;
  color: #fff;
}
.container {
  max-width: 500px;
  margin: 20px auto;
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
}
h2, h3, label, p {
  color: #fff;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
input, select {
  background: #1f1f1f;
  color: #fff;
  border: 1px solid #444;
}
button {
  background: #8b5cf6;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #6b21a8;
}
.payment {
  margin-top: 20px;
}
.payment h3 {
  margin-bottom: 8px;
}
.payment button {
  margin-top: 8px;
  background: #9333ea;
}
.payment button:hover {
  background: #7e22ce;
}
.admin {
  margin-top: 40px;
  padding: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 10px;
}
.admin a {
  display: block;
  margin-top: 10px;
  text-decoration: none;
  color: white;
  background: #25D366;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Order Roblox</h2>

  <label>Nama</label>
  <input type="text" id="nama" placeholder="Nama kamu">

  <label>GamePass</label>
  <input type="text" id="gamepass" placeholder="Buat dulu sebelum dikirim ya">

  <label>Pilih Robux</label>
  <select id="robux">
    <option>-- Maintenance --</option>
  </select>

  <div class="payment">
    <h3>Pilih Metode Pembayaran</h3>
    <button onclick="chatAdmin('QRIS')">QRIS</button>
    <button onclick="chatAdmin('Dana')">Dana</button>
    <button onclick="chatAdmin('OVO')">OVO</button>
    <button onclick="chatAdmin('Gopay')">Gopay</button>
    <button onclick="chatAdmin('LinkAja')">LinkAja</button>
  </div>

  <div id="admin" class="admin">
    <h3>Pembayaran & Konfirmasi</h3>
    <p>Silakan transfer lalu kirim bukti pembayaran ke admin:</p>
    <p><b>Nama Admin:</b> Rayen Storus</p>
    <p><b>WhatsApp:</b> +62895327513269</p>
    <a href="https://wa.me/62895327513269" target="_blank">Chat Admin WhatsApp</a>
  </div>
</div>

<script>
const adminWa = "62895327513269";

function chatAdmin(metode){
  const nama = document.getElementById("nama").value.trim();
  const gamepass = document.getElementById("gamepass").value.trim();
  const robux = document.getElementById("robux").value;

  if(!nama || !gamepass || robux === "-- Maintenance --"){
    alert("Isi semua data dulu!");
    return;
  }

  const pesan = `Hallo min saya mau topup Roblox nih.
Data saya:
Nama: ${nama}
GamePass: ${gamepass}
Robux: ${robux}
Saya mau bayar min pke metode ${metode}`;

  const waUrl = `https://wa.me/${adminWa}?text=${encodeURIComponent(pesan)}`;
  window.open(waUrl, "_blank");
}
</script>

</body>
</html>
