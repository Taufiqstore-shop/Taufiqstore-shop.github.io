<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Free Fire</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e1b4b);
  color:white;
}
.container{
  max-width:420px;
  margin:30px auto;
  padding:20px;
  background:rgba(255,255,255,0.06);
  border-radius:16px;
}
.title{text-align:center;margin-bottom:20px}
.title img{width:60px;margin-bottom:10px}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
  outline:none;
}
h3{margin:18px 0 10px}

/* DIAMOND CARD */
.diamond-list{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.d-card input{display:none}
.d-box{
  background:#fff;
  color:#0f172a;
  border:2px solid #bae6fd;
  border-radius:14px;
  padding:16px;
  cursor:pointer;
  transition:.2s;
}
.price{color:#0284c7;font-weight:700}
.d-card input:checked + .d-box{
  background:#e0f2fe;
  border-color:#38bdf8;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  background:#38bdf8;
  color:#0f172a;
  margin-top:12px;
}
button:hover{background:#0ea5e9}

/* LOADING */
#loading{
  display:none;
  text-align:center;
  margin-top:20px;
}
.loader{
  width:40px;height:40px;
  border:4px solid #38bdf8;
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="container">

  <div class="title">
    <img src="ff.jpg" alt="Free Fire">
    <h2>Order Free Fire</h2>
  </div>

  <input id="id" placeholder="ID Player">
  <input id="nick" placeholder="Nickname">

  <h3>Pilih Diamond</h3>
  <div class="diamond-list">
    <label class="d-card">
      <input type="radio" name="dm" value="70 Diamond - Rp 10.000">
      <div class="d-box">70 Diamond<br><span class="price">Rp 10.000</span></div>
    </label>
    <label class="d-card">
      <input type="radio" name="dm" value="140 Diamond - Rp 20.000">
      <div class="d-box">140 Diamond<br><span class="price">Rp 20.000</span></div>
    </label>
    <label class="d-card">
      <input type="radio" name="dm" value="355 Diamond - Rp 45.000">
      <div class="d-box">355 Diamond<br><span class="price">Rp 45.000</span></div>
    </label>
    <label class="d-card">
      <input type="radio" name="dm" value="720 Diamond - Rp 90.000">
      <div class="d-box">720 Diamond<br><span class="price">Rp 90.000</span></div>
    </label>
  </div>

  <button onclick="order()">Order Sekarang</button>

  <div id="loading">
    <div class="loader"></div>
    <p>Memproses pesanan...</p>
  </div>

</div>

<script>
function order(){
  const id = document.getElementById("id").value.trim();
  const nick = document.getElementById("nick").value.trim();
  const dm = document.querySelector('input[name="dm"]:checked');

  if(!id || !nick || !dm){
    alert("Lengkapi data!");
    return;
  }

  document.getElementById("loading").style.display="block";

  setTimeout(()=>{
    const msg = `ORDER FREE FIRE
ID: ${id}
Nickname: ${nick}
Item: ${dm.value}`;

    window.location.href =
      "https://wa.me/62895327513269?text=" + encodeURIComponent(msg);
  },1500);
}
</script>

</body>
</html>
