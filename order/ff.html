<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Topup Free Fire - Taufiq Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #e11d48;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #be123c;
    }
    .payment {
      margin-top: 25px;
    }
    .payment h3 {
      margin-bottom: 10px;
    }
    .payment button {
      background: #22c55e;
    }
    .payment button:hover {
      background: #16a34a;
    }
    .warning {
      margin-top: 15px;
      padding: 10px;
      background: #fee2e2;
      color: #991b1b;
      border-radius: 6px;
      font-size: 13px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Topup Free Fire</h2>

    <label>ID Player</label>
    <input type="text" placeholder="Masukkan ID FF">

    <label>Server</label>
    <input type="text" placeholder="Contoh: 1234">

    <label>Pilih Item</label>
    <select>
      <option>5 Diamond - Rp 1.000</option>
      <option>50 Diamond - Rp 8.000</option>
      <option>140 Diamond - Rp 20.000</option>
      <option>355 Diamond - Rp 50.000</option>
      <option>720 Diamond - Rp 100.000</option>
      <option>Member SIP Mingguan - Rp 20.000</option>
      <option>Member SIP Bulanan - Rp 60.000</option>
    </select>

    <div class="payment">
      <h3>Metode Pembayaran</h3>
      <button>QRIS</button>
      <button>DANA</button>
      <button>OVO</button>
      <button>GOPAY</button>
    </div>

    <div class="warning">
      ⚠️ Tanpa login/register: Admin mungkin tidak mengenali pesanan kamu.
    </div>

    <footer>
      © copyright by Taufiq Shop 2026
    </footer>
  </div>

</body>
</html>
