<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Dulu Bro</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      width: 95%;
      max-width: 420px; /* biar gak lebar di desktop */
      background: #111;
      border: 1px solid #222;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 18px;
      margin: 0 0 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #1a73e8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>You need to verify first before accessing the page.
This verification is safe for every website.</h2>

    <div class="g-recaptcha" data-sitekey="6Lf0aE0sAAAAAJsr1xnZCn-7JQUYrIt3BjQJnQL-"></div>

    <button onclick="cekCaptcha()">Lanjut</button>
  </div>

  <script>
    function cekCaptcha() {
      var response = grecaptcha.getResponse();
      if (response.length === 0) {
        alert("Verifikasi dulu!");
      } else {
        window.location.href = "topup.html"; // ganti kalau halaman topup lu beda
      }
    }
  </script>
</body>
</html>
