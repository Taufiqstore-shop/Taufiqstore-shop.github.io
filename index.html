<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taufiq Shop</title>
  <link rel="icon" href="favicon.jpg">
  <style>
    /* Reset & basic styles */
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body {background:#f5f5f5; color:#333;}
    header {background:#1e40af; color:white; padding:20px; text-align:center;}
    h1 {margin-bottom:10px;}
    .container {max-width:1200px; margin:20px auto; padding:0 20px;}
    .games {display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-bottom:40px;}
    .game-btn {
      background:white; border-radius:12px; padding:20px; width:200px; text-align:center;
      box-shadow:0 4px 8px rgba(0,0,0,0.1); transition:0.3s; cursor:pointer; text-decoration:none; color:#333;
    }
    .game-btn img {width:100px; margin-bottom:10px;}
    .game-btn:hover {transform:translateY(-5px); box-shadow:0 6px 12px rgba(0,0,0,0.2);}
    .form-section {background:white; padding:20px; border-radius:12px; max-width:400px; margin:0 auto; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    label {display:block; margin-bottom:5px; font-weight:bold;}
    input, button, select {width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;}
    button {background:#1e40af; color:white; border:none; cursor:pointer; transition:0.3s;}
    button:hover {background:#2563eb;}
  </style>
</head>
<body>
  <header>
    <h1>Taufiq Shop</h1>
    <p>Top Up Game Termudah & Terpercaya</p>
  </header>

  <div class="container">
    <section class="games">
      <a href="order/ff.html" class="game-btn">
        <img src="ff.jpg" alt="Free Fire">
        <p>Free Fire</p>
      </a>
      <a href="order/ml.html" class="game-btn">
        <img src="ml.jpg" alt="Mobile Legends">
        <p>Mobile Legends</p>
      </a>
      <a href="order/roblox.html" class="game-btn">
        <img src="roblox.jpg" alt="Roblox">
        <p>Roblox</p>
      </a>
    </section>

    <section class="form-section">
      <h2>Verifikasi Anda</h2>
      <form action="#" method="POST">
        <label>Masukkan Email:</label>
        <input type="email" name="email" placeholder="email@contoh.com" required>

        <!-- Cloudflare Turnstile -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAACKDx_k85U4mkOC4"></div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
          </html>
