<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaufiqShop TopUp</title>
    <meta name="description" content="Top-up game mudah dan cepat: Free Fire, Mobile Legends, Roblox, Genshin Impact, 8Ball Pool.">
    <meta name="keywords" content="topup, free fire, mobile legends, roblox, genshin impact, 8ball pool">
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left button {
            background-color: white;
            color: #1e90ff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        .header-left button:hover {
            background-color: #e0e0e0;
        }
        .header-right img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        /* Game list */
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px;
            width: 180px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
        .game-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .game-card p {
            margin: 10px 0;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .game-card {
                width: 45%;
            }
            .banner {
                font-size: 1.5em;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='register.html'">Register</button>
        </div>
        <div class="header-right">
            <img src="store.jpg" alt="TaufiqShop Store">
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        TaufiqShop Top-Up Game Terpercaya
    </div>

    <!-- Game List -->
    <div class="game-list">
        <div class="game-card" onclick="location.href='ff.html'">
            <img src="ff.jpg" alt="Free Fire">
            <p>Free Fire</p>
        </div>
        <div class="game-card" onclick="location.href='ml.html'">
            <img src="ml.jpg" alt="Mobile Legends">
            <p>Mobile Legends</p>
        </div>
        <div class="game-card" onclick="location.href='roblox.html'">
            <img src="roblox.jpg" alt="Roblox">
            <p>Roblox</p>
        </div>
        <div class="game-card" onclick="location.href='genshin.html'">
            <img src="genshin.jpg" alt="Genshin Impact">
            <p>Genshin Impact</p>
        </div>
        <div class="game-card" onclick="location.href='8ball.html'">
            <img src="8ball.jpg" alt="8Ball Pool">
            <p>8Ball Pool</p>
        </div>
    </div>
</body>
  </html>
