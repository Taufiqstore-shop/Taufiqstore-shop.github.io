<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaufiqShop TopUp</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <meta name="description" content="Top-up game mudah dan cepat: Free Fire, Mobile Legends, Roblox, Genshin Impact, 8Ball Pool, Stumble Guys, Blood Strike.">
    <meta name="keywords" content="topup, free fire, mobile legends, roblox, genshin impact, 8ball pool, stumble guys, blood strike">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 1400px; /* web lebih lebar */
            background-color: #000;
            color: #fff;
            padding: 0 20px 50px 20px; /* padding bawah lega */
        }

        /* Header */
        header {
            display: flex;
            justify-content: flex-end; /* kanan */
            align-items: center;
            padding: 10px 20px;
            position: fixed; /* diam saat scroll */
            top: 0;
            width: 100%;
            background-color: #1e90ff;
            z-index: 1000;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-right button {
            background-color: #fff;
            color: #1e90ff;
            border: none;
            padding: 5px 10px; /* tombol lebih kecil */
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .header-right button:hover {
            background-color: #e0e0e0;
        }
        .header-right img {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* bulat */
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-top: 70px; /* space buat fixed header */
        }

        /* Text di atas game */
        .game-title-text {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Game grid */
        .game-list-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 100px; /* space bottom nav */
        }
        .game-card {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 4px; /* kotak lebih kecil */
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }
        .game-card img {
            width: 100%;
            height: 100px; /* dikit lebih kecil */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover; /* proporsional */
        }
        .game-card p {
            margin: 4px 0; /* teks lebih kecil */
            font-weight: bold;
            text-align: center;
            font-size: 0.85em;
        }

        /* Bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e90ff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .bottom-nav button {
            background-color: white;
            color: #1e90ff;
            border: none;
            padding: 8px 12px; /* lebih kecil */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .bottom-nav button:hover {
            background-color: #e0e0e0;
        }

        /* Footer */
        .site-footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 30px 10px 50px 10px; /* padding bawah lega */
            margin-top: 50px;
            border-radius: 10px;
        }
        .footer-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .footer-store {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .footer-text {
            font-weight: bold;
            margin: 0;
        }
        .footer-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .footer-bottom p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .footer-bottom a {
            color: white;
            text-decoration: underline;
            margin: 0 5px;
        }
        .footer-bottom a:hover {
            color: #ffd700;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .game-list-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .game-list-grid {
                grid-template-columns: 1fr;
            }
            .banner {
                height: 180px;
            }
            .header-right img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

        <div class="game-card" onclick="location.href='8ball.html'">

        <div class="game-card" onclick="location.href='stumble.html'">

        <div class="game-card" onclick="location.href='bloodstrike.html'">

    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='content.html'">Content</button>
        <button onclick="location.href='informasikan.html'">Informasikan</button>

    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-top">
            <img src="shop.jpg" alt="TaufiqShop Store" class="footer-store">
            <p class="footer-text">TaufiqShop TopUp Terpercaya</p>
            <div class="footer-icons">
                <img src="whatsapp.png" alt="WhatsApp">
                <img src="qris.png" alt="QRIS">
                <img src="ewallet.png" alt="E-Wallet">
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â©TaufiqShop Hak Cipta Di Lindungi</p>

                <a href="privacy.html">Kebijakan Privasi</a> | 
                <a href="terms.html">Syarat & Ketentuan</a>
            </p>
        </div>
    </footer>
</body>
</html>
