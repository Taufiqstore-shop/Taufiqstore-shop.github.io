<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taufiq Shop</title>
<link rel="icon" href="favicon.jpg" type="image/jpeg">
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 16px;background:#d40000;color:#fff;
}
.left{display:flex;align-items:center;gap:10px;}
.menu-btn{font-size:22px;cursor:pointer;color:#fff;}
.store-logo{width:36px;height:36px;border-radius:50%;border:2px solid #fff;}
.store-name{font-weight:bold;}
.right a{
  background:#fff;color:#d40000;
  padding:6px 12px;border-radius:6px;
  margin-left:6px;text-decoration:none;
}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-250px;width:250px;height:100%;
  background:#d40000;padding:20px;transition:0.3s;z-index:1000;
}
#sidebar a{display:block;color:#fff;text-decoration:none;margin:15px 0;font-size:18px;}

/* BANNER */
.banner{width:100%;max-height:300px;object-fit:cover;margin-bottom:20px;}

/* GAMES */
.games{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.game-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  background:#fff;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  color:#000;
  width:120px;
  transition:0.3s;
}
.game-btn img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:8px;
}
.game-btn:hover{transform:scale(1.05);}

/* FOOTER */
footer{text-align:center;padding:10px;background:#222;color:#fff;margin-top:20px;}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="left">
    <span class="menu-btn" onclick="openMenu()">☰</span>
    <img src="shop.jpg" class="store-logo">
    <span class="store-name">Taufiq Shop</span>
  </div>
  <div class="right">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <a href="#" onclick="closeMenu()">✕</a>
  <a href="order/ff.html">Topup FF</a>
  <a href="order/ml.html">Topup ML</a>
  <a href="order/roblox.html">Topup Roblox</a>
  <a href="#">Mau beli VPS di sini</a>
</div>

<!-- BANNER -->
<img src="banner.jpg" alt="Banner" class="banner">

<!-- GAMES -->
<div class="games">
  <!-- BARIS 1 -->
  <a href="order/ff.html" class="game-btn">
    <img src="ff.jpg" alt="Free Fire">
    <span>Free Fire</span>
  </a>
  <a href="order/ml.html" class="game-btn">
    <img src="ml.jpg" alt="Mobile Legends">
    <span>Mobile Legends</span>
  </a>
  <a href="order/roblox.html" class="game-btn">
    <img src="roblox.jpg" alt="Roblox">
    <span>Roblox</span>
  </a>

  <!-- BARIS 2 -->
  <a href="#" class="game-btn">
    <img src="genshin.jpg" alt="Genshin Impact">
    <span>Genshin Impact</span>
  </a>
  <a href="#" class="game-btn">
    <img src="stumble.jpg" alt="Stumble Guys">
    <span>Stumble Guys</span>
  </a>
  <a href="#" class="game-btn">
    <img src="8ball.jpg" alt="8Ball Poll">
    <span>8Ball Poll</span>
  </a>
</div>

<!-- FOOTER -->
<footer>
  © copyright by Taufiq Shop 2026
</footer>

<script>
function openMenu(){ document.getElementById("sidebar").style.left="0"; }
function closeMenu(){ document.getElementById("sidebar").style.left="-250px"; }
</script>

</body>
</html>
