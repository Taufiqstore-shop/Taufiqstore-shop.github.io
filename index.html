<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taufiq Shop - Top Up Game Termurah</title>

  <!-- SEO -->
  <meta name="description" content="Taufiq Shop menyediakan top up Free Fire, Mobile Legends, Roblox dengan harga murah, cepat dan aman.">
  <meta name="keywords" content="topup ff termurah, taufiq shop, top up game murah">
  <meta name="author" content="Taufiq Shop">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="favicon.jpg">

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f8fafc;
      color:#111827;
    }

    /* HEADER */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      background:#dc2626;
      color:white;
    }
    .left{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .menu{
      font-size:26px;
      cursor:pointer;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:bold;
    }
    .logo img{
      width:34px;
      height:34px;
      border-radius:50%;
    }
    .auth a{
      color:white;
      text-decoration:none;
      margin-left:12px;
      font-weight:600;
    }

    /* MENU DROPDOWN */
    #dropdown{
      display:none;
      position:absolute;
      top:60px;
      left:15px;
      background:white;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      overflow:hidden;
      z-index:10;
    }
    #dropdown a{
      display:block;
      padding:12px 18px;
      text-decoration:none;
      color:#111;
      border-bottom:1px solid #eee;
    }
    #dropdown a:hover{
      background:#f1f5f9;
    }

    /* BANNER */
    .banner img{
      width:100%;
      max-height:220px;
      object-fit:cover;
    }

    /* CONTENT */
    .container{
      padding:20px;
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }

    /* GAME GRID */
    .games{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    .game{
      background:white;
      border-radius:14px;
      padding:12px;
      text-align:center;
      cursor:pointer;
      box-shadow:0 4px 14px rgba(0,0,0,.08);
      transition:.2s;
    }
    .game:hover{
      transform:translateY(-4px);
    }
    .game img{
      width:70px;
      margin-bottom:8px;
    }
    .game p{
      margin:0;
      font-weight:600;
    }

    /* WARNING */
    .warning{
      margin-top:20px;
      padding:14px;
      background:#fee2e2;
      border-left:5px solid #dc2626;
      border-radius:8px;
      font-size:14px;
    }

    footer{
      margin-top:40px;
      padding:20px;
      text-align:center;
      color:#6b7280;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>
  <div class="left">
    <div class="menu" onclick="toggleMenu()">☰</div>
    <div class="logo">
      <img src="shop.jpg" alt="Taufiq Shop">
      <span>Taufiq Shop</span>
    </div>
  </div>

  <div class="auth">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</header>

<div id="dropdown">
  <a href="ff.html">Topup Free Fire</a>
  <a href="#">Topup Mobile Legends</a>
  <a href="#">Topup Roblox</a>
  <a href="#">Mau beli VPS? Klik di sini</a>
</div>

<div class="banner">
  <img src="banner.jpg" alt="Banner Taufiq Shop">
</div>

<div class="container">
  <h2>Pilih Game</h2>

  <div class="games">
    <div class="game" onclick="go('ff.html')">
      <img src="ff.jpg">
      <p>Free Fire</p>
    </div>
    <div class="game">
      <img src="ml.jpg">
      <p>Mobile Legends</p>
    </div>
    <div class="game">
      <img src="roblox.jpg">
      <p>Roblox</p>
    </div>
  </div>

  <div class="warning">
    ⚠️ Top up tanpa login tetap bisa, namun <b>admin mungkin kesulitan mengenali pesanan anda</b>.
  </div>
</div>

<footer>
  © Copyright by Taufiq Shop 2026
</footer>

<script>
function toggleMenu(){
  const d = document.getElementById("dropdown");
  d.style.display = d.style.display === "block" ? "none" : "block";
}
function go(link){
  document.body.style.opacity = "0.6";
  setTimeout(()=>location.href=link,400);
}
</script>

</body>
</html>
