<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Dulu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="wrap">
    <h2>Verifikasi dulu</h2>
    <p>Baru bisa masuk ke TAUFIQSHOP</p>

    <div class="captcha">
      <div class="g-recaptcha" data-sitekey="6Lc2C08sAAAAAFAkTm_ALB_JxFlmMKyi42GhWhAw" data-callback="enableButton"></div>
    </div>

    <button id="btn" class="btn" disabled>Masuk</button>
  </div>

  <script>
    function enableButton() {
      document.getElementById("btn").disabled = false;
    }

    document.getElementById("btn").addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
