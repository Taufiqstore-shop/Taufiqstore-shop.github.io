<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taufiq Shop - Topup Termurah</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #6b21a8, #000000);
  margin: 0;
  color: #fff;
}
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}
.banner-container {
  width: 100%;
  max-height: 300px;
  overflow: hidden;
  position: relative;
  border-radius: 12px;
  margin-bottom: 20px;
}
.banner-slide {
  width: 100%;
  display: block;
  border-radius: 12px;
  object-fit: cover;
}
.games {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 20px;
}
.game-button {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  margin: 10px;
  border-radius: 12px;
  text-align: center;
  flex: 1 1 200px;
  cursor: pointer;
  transition: 0.3s;
}
.game-button:hover {
  background: rgba(255,255,255,0.2);
}
.game-button a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <!-- Banner -->
  <div class="banner-container">
    <img class="banner-slide" src="banner.jpg" alt="Banner">
  </div>

  <!-- Judul -->
  <h1 style="text-align:center;">Selamat datang di Taufiq Shop</h1>
  <p style="text-align:center;">Topup termurah untuk Free Fire, Roblox, dan Mobile Legends</p>

  <!-- Tombol Game -->
  <div class="games">
    <div class="game-button">
      <a href="order/ff.html">Free Fire</a>
    </div>
    <div class="game-button">
      <a href="order/roblox.html">Roblox</a>
    </div>
    <div class="game-button">
      <a href="order/ml.html">Mobile Legends</a>
    </div>
  </div>
</div>

</body>
</html>
