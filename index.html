<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaufiqShop TopUp</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <meta name="description" content="Top-up game mudah dan cepat: Free Fire, Mobile Legends, Roblox, Genshin Impact, 8Ball Pool, Stumble Guys, Blood Strike.">
    <meta name="keywords" content="topup, free fire, mobile legends, roblox, genshin impact, 8ball pool, stumble guys, blood strike">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left img {
            width: 120px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right button {
            background-color: white;
            color: #1e90ff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        .header-right button:hover {
            background-color: #e0e0e0;
        }
        .header-right img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 15px;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        /* Text di atas game */
        .game-title-text {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Game list */
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 10px 80px 10px; /* bottom space untuk nav */
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px;
            width: 160px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
        .game-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .game-card p {
            margin: 10px 0;
            font-weight: bold;
        }

        /* Bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e90ff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .bottom-nav button {
            background-color: white;
            color: #1e90ff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .bottom-nav button:hover {
            background-color: #e0e0e0;
        }

        /* Footer */
        .site-footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        .footer-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .footer-store {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .footer-text {
            font-weight: bold;
            margin: 0;
        }
        .footer-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .footer-bottom p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .footer-bottom a {
            color: white;
            text-decoration: underline;
            margin: 0 5px;
        }
        .footer-bottom a:hover {
            color: #ffd700;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .game-card {
                width: 45%;
            }
            .footer-top {
                flex-direction: column;
                gap: 10px;
            }
            .footer-icons img {
                width: 25px;
                height: 25px;
            }
            .banner {
                font-size: 1.5em;
                height: 180px;
            }
            .bottom-nav button{
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="location.href='index.html'">Home</button>

    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-top">
            <img src="store.jpg" alt="TaufiqShop Store" class="footer-store">
            <p class="footer-text">TaufiqShop TopUp Terpercaya</p>

                <img src="whatsapp.jpg" alt="WhatsApp">
                <img src="qris.jpg" alt="QRIS">

            </div>
        </div>
        <div class="footer-bottom">
            <p>Â©TaufiqShop Hak Cipta Di Lindungi</p>
