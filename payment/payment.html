<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Payment - TaufiqShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
  padding: 20px;
}
.box {
  background: #1e293b;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: auto;
}
.btn {
  background: #22c55e;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  margin-top: 15px;
  font-weight: bold;
}
.btn:hover {
  background: #16a34a;
}
.status {
  margin-top: 20px;
  padding: 15px;
  background: #0f172a;
  border-radius: 8px;
  text-align: center;
}
.error { color: #f87171; }
.success { color: #4ade80; }
.progress { color: #38bdf8; }
</style>
</head>
<body>

<div class="box">
  <h2 id="title">Pembayaran</h2>

  <p id="number"></p>

  <div class="btn" onclick="payNow()">Bayar Sekarang</div>

  <div id="status" class="status"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const pay = params.get("pay");

const numberEl = document.getElementById("number");
const statusEl = document.getElementById("status");

const nomorDana = "0895327513269"; // ganti kalo mau

if(pay === "dana"){
  numberEl.innerHTML = "Nomor DANA: <b>" + nomorDana + "</b>";
} else {
  numberEl.innerHTML = "Scan / Transfer via <b>" + pay.toUpperCase() + "</b>";
}

function payNow(){
  statusEl.innerHTML = "<span class='error'>Sistem error<br>Kamu belum bayar, bayar dulu yaa</span>";

  setTimeout(() => {
    statusEl.innerHTML = "<span class='progress'>On Progress<br<br>Payment is being processed<br>Minimal 1 jam</span>";
  }, 3000);

  setTimeout(() => {
    statusEl.innerHTML = "<span class='success'>Transaksi berhasil<br>Diamond kamu sudah masuk<br>Cek game ya üëç</span>";
  }, 60000); // simulasi (1 menit, bukan 1 jam)
}
</script>

</body>
</html>
