<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment FF - TaufiqShop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 420px;
      background: #050505;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,.15);
      text-align: center;
    }
    h2 { margin-top: 0; }
    .status {
      margin: 20px 0;
      font-size: 14px;
      opacity: .9;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .success { color: #00ff9c; }
    .failed { color: #ff4d4d; }
    .qris {
      margin-top: 20px;
    }
    .qris img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,.25);
    }
    .hint {
      font-size: 12px;
      opacity: .7;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Payment Free Fire</h2>

  <div id="anim">
    <div class="spinner"></div>
  </div>

  <div class="status" id="statusText">Memuat status pembayaran...</div>

  <div class="qris" id="qrisBox" style="display:none;">
    <img src="qris-demo.png" alt="QRIS">
    <div class="hint">Scan QRIS untuk melakukan pembayaran</div>
  </div>
</div>

<script>
/*
STATUS FLOW:
waiting_payment  -> user baru order
process_auto     -> user keluar & masuk lagi
process_send     -> admin klik PROSES 2
success          -> selesai
failed           -> gagal
*/

// SIMULASI DATABASE (nanti ganti Firebase)
let order = JSON.parse(localStorage.getItem('order_ff')) || {
  status: 'waiting_payment'
};

function renderStatus() {
  const text = document.getElementById('statusText');
  const qris = document.getElementById('qrisBox');

  qris.style.display = 'none';

  switch(order.status) {
    case 'waiting_payment':
      text.innerHTML = 'Menunggu pembayaran...';
      qris.style.display = 'block';
      break;

    case 'process_auto':
      text.innerHTML = 'Pembayaran sedang dicek admin, mohon tunggu';
      break;

    case 'process_send':
      text.innerHTML = '<span class="success">Pembayaran berhasil, admin sedang mengirim diamonds</span>';
      break;

    case 'success':
      document.getElementById('anim').innerHTML = '✔️';
      text.innerHTML = '<span class="success">Pesanan selesai, diamonds sudah masuk</span>';
      break;

    case 'failed':
      document.getElementById('anim').innerHTML = '❌';
      text.innerHTML = '<span class="failed">Pesanan gagal, hubungi admin</span>';
      break;
  }
}

// AUTO: kalau user buka ulang, dari waiting -> process_auto
if (order.status === 'waiting_payment') {
  order.status = 'process_auto';
  localStorage.setItem('order_ff', JSON.stringify(order));
}

renderStatus();
</script>

</body>
</html>
