<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taufiqshop - Topup Game & Pulsa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #0A1A5E;
            color: white;
            overflow-x: hidden;
            padding-bottom: 280px; /* Tambah jarak buat footer */
        }
        /* Header & Search */
        .top-bar {
            padding: 15px 15px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-box {
            width: 80%;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border-radius: 25px;
            border: none;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }
        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        .settings-btn {
            width: 45px;
            height: 45px;
            background-color: #FFC107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0A1A5E;
            font-size: 20px;
            cursor: pointer;
        }
        /* Banner */
        .banner {
            width: 100%;
            margin-bottom: 20px;
        }
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Section Styles */
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 15px;
        }
        .section-title span {
            font-size: 22px;
            margin-right: 10px;
        }
        .section-title h2 {
            font-size: 20px;
            font-weight: bold;
        }
        .section-subtitle {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        /* Top Categories Tabs */
        .top-categories {
            display: flex;
            gap: 8px;
            padding: 0 15px 15px;
            overflow-x: auto;
        }
        .category-btn {
            padding: 6px 12px;
            border-radius: 15px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }
        .category-btn.active {
            background-color: #FFC107;
            color: #0A1A5E;
        }
        .category-btn.inactive {
            background-color: #1E3A8A;
            color: white;
        }
        /* Product Grid & Card */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 kolom kayak contoh */
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        .product-card {
            background-color: #FFC107; /* Kuning kayak contoh */
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0A1A5E;
            cursor: pointer;
            border: none;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-bottom: 8px;
            object-fit: cover;
        }
        .product-info h3 {
            font-size: 11px;
            font-weight: bold;
            line-height: 1.2;
        }
        /* Load More Button */
        .load-more {
            display: block;
            margin: 0 auto 30px;
            padding: 8px 20px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tab-btn.active {
            background-color: #FFC107;
            color: #0A1A5E;
        }
        .tab-btn.inactive {
            background-color: #1E3A8A;
            color: white;
        }
        .tab-btn:hover.inactive {
            background-color: #2D4BA0;
        }
        /* Tab Content */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Pulsa & Tagihan Section */
        .pulsa-section {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        /* Footer */
        footer {
            background-color: #0A1A5E;
            border-top: 3px solid #FFC107;
            padding: 20px 15px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        .footer-top {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .footer-logo img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .footer-desc p {
            font-size: 12px;
            line-height: 1.5;
            color: #ccc;
            max-width: 300px;
        }
        .social-icons {
            margin-top: 10px;
            display: flex;
            gap: 15px;
        }
        .social-icons img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .footer-bottom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .footer-column h4 {
            font-size: 14px;
            color: #FFC107;
            margin-bottom: 10px;
        }
        .footer-column ul {
            list-style: none;
        }
        .footer-column ul li {
            font-size: 12px;
            margin-bottom: 5px;
            color: #ccc;
            cursor: pointer;
        }
        .footer-bottom-logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .footer-bottom-logo img {
            width: 50px;
            height: auto;
        }
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0A1A5E;
            border-top: 2px solid #FFC107;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        .nav-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .nav-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            transform: translateY(-10px);
        }
    </style>
</head>
