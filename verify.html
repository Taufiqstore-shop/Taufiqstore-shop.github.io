<!DOCTYPE html>
<html>
<head>
  <title>Verifikasi</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>You need to verify first before accessing the page.
This verification is safe for every website. </h2>
  <div class="g-recaptcha" data-sitekey="6Lf0aE0sAAAAAJsr1xnZCn-7JQUYrIt3BjQJnQL-"></div>
  <button onclick="cekCaptcha()">Lanjut</button>

  <script>
    function cekCaptcha() {
      var response = grecaptcha.getResponse();
      if (response.length === 0) {
        alert("Verifikasi dulu!");
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
