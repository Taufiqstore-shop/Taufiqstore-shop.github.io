<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Taufiq Shop</title>
<link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">
<style>
body { font-family: Arial, sans-serif; background:#fff; color:#000; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.register-container { background:#f5f5f5; padding:30px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%; max-width:400px; }
.register-container h2 { text-align:center; color:#e02424; margin-bottom:20px; }
.register-container input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
.register-container button { width:100%; padding:10px; border:none; border-radius:8px; background:#e02424; color:#fff; font-size:18px; cursor:pointer; }
.register-container button:hover { background:#c21b1b; }
.register-container p { text-align:center; margin-top:15px; }
.register-container a { color:#e02424; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<div class="register-container">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="register()">Register</button>
  <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
</div>

<script>
function register() {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !email || !password){
    alert("Semua kolom wajib diisi!");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users") || "[]");

  if(users.find(u => u.email === email)){
    alert("Email sudah terdaftar!");
    return;
  }

  users.push({ username, email, password });
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", email);
  localStorage.setItem("currentUsername", username); // simpan username untuk ditampilkan di index

  // Langsung redirect ke index.html tanpa alert
  window.location.href = "index.html";
}
</script>

</body>
  </html>
