<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Taufiq Shop</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d60000, #ffffff);
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 340px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #d60000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Register</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email (@gmail.com)" required>
    <input type="password" id="password" placeholder="Password kuat (min 8)" required>

    <button onclick="register()">Register</button>

    <div class="link">
      Sudah punya akun?
      <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // wajib gmail
      if (!email.endsWith("@gmail.com")) {
        alert("Email harus menggunakan @gmail.com");
        return;
      }

      // minimal 8 karakter
      if (password.length < 8) {
        alert("Password minimal 8 karakter");
        return;
      }

      // password kuat
      const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
      if (!strong.test(password)) {
        alert("Password harus mengandung huruf besar, huruf kecil, dan angka");
        return;
      }

      // set login
      localStorage.setItem("isLogin", "true");

      alert("Register berhasil");
      window.location.href = "../index.html";
    }
  </script>

</body>
  </html>
