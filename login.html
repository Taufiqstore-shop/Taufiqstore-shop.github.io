<script type="module">
import { auth, provider } from './firebase.js';
import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

// Login email/password
document.getElementById("logBtn").onclick = () => {
  const email = document.getElementById("logEmail").value;
  const pass = document.getElementById("logPass").value;
  signInWithEmailAndPassword(auth, email, pass)
    .then(res => alert("Login berhasil: " + res.user.email))
    .catch(err => alert("Gagal login: " + err.message));
};

// Login/Register Google
document.getElementById("googleBtn").onclick = () => {
  signInWithPopup(auth, provider)
    .then(res => alert("Login Google berhasil: " + res.user.displayName))
    .catch(err => alert("Gagal login Google: " + err.message));
};
</script>
