<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Taufiq Shop</title>
<link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">
<style>
body { font-family: Arial, sans-serif; background:#fff; color:#000; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.login-container { background:#f5f5f5; padding:30px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%; max-width:400px; }
.login-container h2 { text-align:center; color:#e02424; margin-bottom:20px; }
.login-container input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
.login-container button { width:100%; padding:10px; border:none; border-radius:8px; background:#e02424; color:#fff; font-size:18px; cursor:pointer; }
.login-container button:hover { background:#c21b1b; }
.login-container p { text-align:center; margin-top:15px; }
.login-container a { color:#e02424; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p>Belum punya akun? <a href="register.html">Register di sini</a></p>
</div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Semua kolom wajib diisi!");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users") || "[]");
  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    localStorage.setItem("currentUser", email);
    localStorage.setItem("currentUsername", user.username); // untuk welcome message di index
    window.location.href = "index.html"; // langsung ke halaman utama
  } else {
    alert("Email atau password salah!");
  }
}
</script>

</body>
</html>
