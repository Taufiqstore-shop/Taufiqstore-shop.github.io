<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - TaufiqShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .header {
      padding: 15px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .server-info, .orders {
      padding: 15px;
    }

    .box {
      background: #161616;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .order {
      border: 1px solid #222;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 13px;
    }

    .success { background: #16a34a; color: #fff; }
    .fail { background: #dc2626; color: #fff; }
    .process { background: #ca8a04; color: #000; }

    .status {
      font-weight: bold;
    }

    .green { color: #22c55e; }
    .red { color: #ef4444; }
    .yellow { color: #facc15; }
  </style>
</head>
<body>

<div class="header">
  <h2>ðŸ›  Panel Admin</h2>
</div>

<!-- INFO SERVER -->
<div class="server-info">
  <div class="box">
    <h3>ðŸ–¥ Informasi Server</h3>
    <p>CPU: <span id="cpu">Loading...</span></p>
    <p>RAM: <span id="ram">Loading...</span> / 17 GB</p>
    <p>Server: Cloudflare</p>
    <p>Region: Asia</p>
    <p>Speed: <span id="speed">Normal</span></p>
    <p>Bot Time: <span id="time"></span></p>
    <p>Model: AMD Ryzen VPS</p>
  </div>
</div>

<!-- ORDER -->
<div class="orders">
  <h3>ðŸ“¦ Order Masuk</h3>
  <div id="orderList"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
